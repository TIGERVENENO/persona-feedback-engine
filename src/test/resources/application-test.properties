# ======== Test-specific overrides ========
# This file in src/test/resources overrides src/main/resources/application-test.properties

# Disable all auto-configurations that may cause issues in tests
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.redis.RedisReactiveAutoConfiguration,\
  org.springframework.session.data.redis.config.annotation.web.http.RedisSessionConfiguration,\
  org.redisson.spring.starter.RedissonAutoConfigurationV2

# Disable endpoints that require external dependencies
management.endpoints.health.probes.enabled=false
management.health.livenessState.enabled=false
management.health.readinessState.enabled=false
