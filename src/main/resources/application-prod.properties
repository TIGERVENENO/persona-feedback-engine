# ======== Production Configuration ========

# ======== Logging Configuration (Production) ========
logging.level.root=WARN
logging.level.ru.tigran.personafeedbackengine=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.security=WARN

# ======== JPA Configuration (Production) ========
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ======== Actuator (Production) ========
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.endpoint.prometheus.enabled=false

# ======== Connection Pool (Production) ========
spring.datasource.hikari.maximum-pool-size=30
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ======== Caching (Production) ========
spring.cache.redis.time-to-live=3600000

# ======== AI Service Retry Configuration (Production) ========
app.ai.max-retries=${AI_MAX_RETRIES:3}
app.ai.retry-backoff-multiplier=${AI_RETRY_BACKOFF_MULTIPLIER:2}

# ======== CORS (Production) ========
cors.allowed-origins=https://yourdomain.com,https://app.yourdomain.com
